<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Portal | Don Bosco Technical Institute Kalimpong</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{background:#e6e6e6;color:#222;}

    /* NAVBAR */
    header{
      position:sticky;top:0;z-index:1000;
      backdrop-filter:blur(10px);
      background:rgba(255,255,255,0.85);
      border-bottom:1px solid rgba(0,0,0,0.1);
      padding:14px 8%;
      display:flex;justify-content:space-between;align-items:center;
    }

    .logo{display:flex;align-items:center;gap:12px;}
    .logo img{width:46px;height:46px;}

    nav{display:flex;gap:24px;}
    nav a{text-decoration:none;color:#333;font-weight:500;padding:6px 0;position:relative;}
    nav a::after{
      content:"";position:absolute;bottom:0;left:0;width:0;height:2px;
      background:linear-gradient(90deg,#607d8b,#90a4ae);transition:.3s;
    }
    nav a:hover::after{width:100%;}

    /* MOBILE MENU */
    .menu-icon{display:none;font-size:30px;cursor:pointer;}
    @media(max-width:768px){
      .menu-icon{display:block;}
      nav{
        display:none;flex-direction:column;gap:18px;
        background:#fff;padding:20px;border-radius:12px;
        position:absolute;top:70px;right:8%;
        box-shadow:0 6px 20px rgba(0,0,0,0.15);
      }
      nav.active{display:flex!important;}
    }

    /* HERO */
    .hero{
      height:45vh;
      background:linear-gradient(rgba(0,0,0,0.45),rgba(0,0,0,0.45)),url('media/school.jpg');
      background-size:cover;background-position:center;
      display:flex;align-items:center;padding:0 8%;color:#fff;
    }
    .hero h2{font-size:40px;}
    @media(max-width:768px){.hero h2{font-size:30px;}}

    /* PORTAL BOX */
    section{
      padding:70px 8%;
      background:#fff;
    }
    h3{text-align:center;font-size:32px;margin-bottom:40px;}

    .portal-box{
      max-width:600px;margin:auto;
      background:#fff;padding:30px;
      border-radius:16px;
      box-shadow:0 6px 20px rgba(0,0,0,0.08);
    }

    .portal-box label{
      font-weight:500;margin-bottom:6px;display:block;
    }

    .portal-box select,
    .portal-box input{
      width:100%;padding:14px;margin-bottom:20px;
      border-radius:10px;border:1px solid #bbb;font-size:15px;
    }

    .portal-btn{
      width:100%;padding:14px;
      background:#000;color:#fff;
      border-radius:30px;border:none;
      cursor:pointer;font-size:16px;
      transition:.3s;
    }
    .portal-btn:hover{opacity:0.85;}

    /* FOOTER */
    footer{
      text-align:center;background:#222;color:#eee;
      padding:40px 8%;margin-top:40px;
    }
  </style>
</head>

<body>

<header>
  <div class="menu-icon" onclick="toggleMenu()">☰</div>

  <div class="logo">
    <img src="media/logo1.png">
    <h1>Don Bosco Technical Institute</h1>
  </div>

  <nav>
    <a href="./index.htm">Home</a>
    <a href="./about.html">About</a>
    <a href="./admission.html">Admissions</a>
    <a href="./blog.html">Blog</a>
    <a href="./student-portal.html">Student Portal</a>
    <a href="./contact.html">Contact</a>
  </nav>
</header>

<!-- HERO -->
<div class="hero">
  <h2>Student Result Portal</h2>
</div>

<!-- PORTAL FORM -->
<section>
  <h3>Check Your Result</h3>

  <div class="portal-box">
    <form action="#" method="GET">

      <!-- SESSION SELECT -->
      <label>Select Session</label>
      <select name="session" required>
        <option value="">Select Session</option>
        <option>2025</option>
        <option>2026</option>
        <option>2027</option>
        <option>2028</option>
        <option>2029</option>
        <option>2030</option>
      </select>

      <!-- TRADE SELECT -->
      <label>Select Trade</label>
      <select name="trade" required>
        <option value="">Select Trade</option>
        <option>IT Trade</option>
        <option>TTC Trade</option>
        <option>HMC Trade</option>
        <option>AMM Trade</option>
        <option>Basic Computer</option>
        <option>Driving School</option>
      </select>

      <!-- ROLL NUMBER -->
      <label>Roll Number</label>
      <input type="text" name="roll" placeholder="Enter Roll Number" required>

      <button class="portal-btn">View Result</button>
    </form>
  </div>
</section>

<footer>
  © 2025 Don Bosco Technical Institute, Kalimpong | All Rights Reserved
</footer>

<script>
function toggleMenu(){
  document.querySelector("nav").classList.toggle("active");
}
</script>

</body>
</html>
